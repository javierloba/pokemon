<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pakimon</title>
</head>
<body>
    <div class="container">
        <div class="black" id="overlappingDiv"></div>

        <canvas></canvas>

        <div id="userInterface" style="display: none;">
            <div class="pokemon-status">
                <h1>Draggle</h1>
                <div class="health-container">
                    <div class="total-health"></div>
                    <div class="remaining-health" id="enemyHealthBar"></div>
                </div>
            </div>

            <div class="pokemon-status attack-position">
                <h1>Emby</h1>
                <div class="health-container">
                    <div class="total-health"></div>
                    <div class="remaining-health" id="playerHealthBar"></div>
                </div>
            </div>

            <div class="battle-background">
                <div class="attacks-detail" id="dialogueBox">dfdzfgd</div>
                <div class="attack-name" id="attacksBox">
                </div>
                <div class="attack-type" id="attackType">
                    <h1>Attack type</h1>
                </div>
            </div>
        </div>
    </div>
    
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" 
        integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" 
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
    <script src="data/audio.js"></script>
    <script src="data/battleAreas.js"></script>
    <script src="data/collisions.js"></script>
    <script src="data/attacks.js"></script>
    <script src="data/monsters.js"></script>
    <script src="classes.js"></script>
    <script src="main.js"></script>
    <script src="battleScene.js"></script>
</body>
</html>
